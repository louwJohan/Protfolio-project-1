<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vision Exchange Optometrist website">
    <meta name="keywords" content="Vision Exchange, Optometrist, Optician, contact lenses, designer frames">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vision Exchange Opticians</title>
</head>
<body>
    <div class="header">
        <h1 id="logo">Vision Exchange Opticians</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="appointment.html" class="active">Book an Appointment</a></li>
                <li><a href="locate.html">Locate a Store</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <form action="post" class="form">
            <label for="fname">Name</label>
            <br>
            <input type="text" name="fname" id="fname" required>
            <br>
            <label for="lname">Last Name</label>
            <br>
            <input type="text" name="lname" id="lname" required>
            <br>
            <label for="telephone">Telephone number</label>
            <br>
            <input type="tel" name="telephone" id="telephone" required>
            <br>
            <label for="store">Choose a Store</label>
            <br>
            <select name="store" id="store">
                    <option value="huddersfield">Huddersfield</option>
                    <option value="wakefield">Wakefield</option>
                    <option value="leeds">Leeds</option>
                    <option value="bradford">Bradford</option>
                    <br>
            </select>
            <br>
            <button type="button">Submit</button>
            <p>Please enter your details and a member of staff will contact you to make an appointment</p>
        </form>
    </div>
    <div>
        <footer class="footer">
            <h3>Vision Exchange</h3>
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in a new tab)"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://www.Instagram.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in a new tab)"><i class="fab fa-instagram-square"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in a new tab)"><i class="fab fa-twitter-square"></i></a></li>
            </ul>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/3fa711332c.js" crossorigin="anonymous"></script>
</body>
</html>
